<!DOCTYPE html >
<html>
<head>
	<meta charset="UTF-8">

	<style>
		table, th , td  {border: 1px solid grey; border-collapse: collapse; padding: 5pt;}
		table tr:nth-child(odd)	{background-color: #f1f1f1;}
		table tr:nth-child(even) {background-color: #ffffff;}
	</style>

	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src= "list.js"></script>

</head>

<body ng-app="myApp" ng-controller="myController">

<h1>Recipe Collection)</h1>
<hr>
<h2>List All Recipes</h2>

<table>
<tr> 
	<th>Id</th>
	<th>Name</th>
	<th>Serves</th>
	<th>Ingredients</th>
	<th>Remarks</th>
	
</tr>
  <tr ng-repeat="a in recipes | filter:filterString | orderBy: sortOrder">
    <td>	{{ a.id }}		</td>
    <td>	{{ a.name }}	</td>
    <td>	{{ a.serves }}	</td>
    <td>	{{ a.ingredients }}	</td>
	<td>	{{ a.remarks }}	</td>
  </tr>

</table>

<p></p>
<br>Sort by Recipe Name <input type="checkbox" ng-model="sortByName" ng-click="setSortOrder()"><br><br>
Filter String: <input type="text" ng-model="filterString"><br><br>
<button onclick="window.location.href='main.html'">Return to Main Page</button>

</body>
</html>
