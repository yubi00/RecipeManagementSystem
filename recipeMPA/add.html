<!DOCTYPE html >
<html>
<head>
	<meta charset="UTF-8">

	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src= "add.js"></script>

</head>

<body ng-app="myApp" ng-controller="myController">
	<h1>Recipe Collection</h1>
	<hr>
	<h2>Add Recipe</h2>

	<form ng-submit="add()">
		Name:		<input type="text" ng-model="name" size="100"></input><br><br>
		Serves: 	<input type="text" ng-model="serves" size="100"></input><br><br>
		Ingredients:	<input type="text" ng-model="ingredients" size="100"></input><br><br>
		Remarks: 	<input type="text" ng-model="remarks" size="100"></input><br><br>
		Steps:  <br> 	
		<textarea  ng-model="steps" rows="8" cols="70"></textarea><br><br>
		<button type="submit"> Submit </button><br><br>

		<button type="button" onclick="window.location.href='main.html'">
			Cancel/Return to Main Page</button>
	</form>

</body>
</html>
